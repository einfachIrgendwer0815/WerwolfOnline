<div id="game">
  <header>
    <div id="gameRoomInfo"></div>
    <div id="gameProfileSettings"><app-profile-settings></app-profile-settings></div>
  </header>
  <div id="gameContainer">
    <section class="left">
      <h1>Players</h1>
      <ul>
        <li *ngFor="let item of players" style="--item-delay: 0s">{{ item.nickname }}</li>
      </ul>
    </section>
    <section class="middle"></section>
    <section class="right"></section>
  </div>
</div>
