<div id="play">
  <header *ngIf="prepareRoute(outlet) != 'PlayHowTo'">
    <fa-icon class="back" [routerLink]="linkService.link" [icon]="arrowBack"></fa-icon>
    <app-profile-settings *ngIf="prepareRoute(outlet) != 'PlaySettings'"></app-profile-settings>
  </header>
  <div [@test]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
